<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>SignUp | Skill Swap Platform</title>
		<link rel="stylesheet" href="css/signup.css" />
	</head>

	<body>
		<header>
			<nav>
				<span id="logo"> Skill-swap </span>
				<ul>
					<li>
						<a href="index.html" class="nav-links"> Home </a>
					</li>
					<li>
						<a href="signup.html" class="active nav-links"> Sign Up </a>
					</li>

					<li>
						<a href="matches.html" class="nav-links"> Matches </a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<h1>Join the Swap Community!</h1>
			<p>
				<b> Sign Up and connect with people that complement your skills </b>
			</p>
			<section id="form-container">
				<form id="signupForm">
					<label> Full Name: </label> <input type="text" id="name" required />
					<br />
					<br />
					<label> Email id: </label> <input type="email" id="email" required />
					<br />
					<br />
					<div id="checkbox-container">
						<div id="proficient-skills">
							<label> Proficient Skills: </label> <br />
							<div>
								<div class="first-group">
									<label
										><input type="checkbox" name="Proficient" value="HTML" />
										HTML</label
									>
									<label
										><input type="checkbox" name="Proficient" value="CSS" />
										CSS</label
									>
									<label
										><input
											type="checkbox"
											name="Proficient"
											value="JavaScript"
										/>
										JavaScript</label
									>
									<label
										><input type="checkbox" name="Proficient" value="React" />
										React</label
									>
									<label
										><input type="checkbox" name="Proficient" value="Node.js" />
										Node.js</label
									>
									<label
										><input type="checkbox" name="Proficient" value="Python" />
										Python</label
									>
									<label
										><input type="checkbox" name="Proficient" value="Java" />
										Java</label
									>
								</div>
								<div class="second-group">
									<label
										><input type="checkbox" name="Proficient" value="Django" />
										Django</label
									>
									<label
										><input type="checkbox" name="Proficient" value="MongoDB" />
										MongoDB</label
									>
									<label
										><input type="checkbox" name="Proficient" value="MySQL" />
										MySQL</label
									>
									<label
										><input
											type="checkbox"
											name="Proficient"
											value="UI/UX_Design"
										/>
										UI/UX Design</label
									>
									<label
										><input
											type="checkbox"
											name="Proficient"
											value="Machine_Learning"
										/>
										Machine Learning</label
									>
									<label
										><input
											type="checkbox"
											name="Proficient"
											value="App_Development"
										/>
										App Development</label
									>
									<label
										><input
											type="checkbox"
											name="Proficient"
											value="Cloud_Computing"
										/>
										Cloud Computing</label
									>
									<br /><br />
								</div>
							</div>
						</div>
						<div id="skills-required">
							<label> Skills Required: </label> <br />
							<div>
								<div class="first-group">
									<label
										><input type="checkbox" name="required" value="HTML" />
										HTML</label
									>
									<label
										><input type="checkbox" name="required" value="CSS" />
										CSS</label
									>
									<label
										><input
											type="checkbox"
											name="required"
											value="JavaScript"
										/>
										JavaScript</label
									>
									<label
										><input type="checkbox" name="required" value="React" />
										React</label
									>
									<label
										><input type="checkbox" name="required" value="Node.js" />
										Node.js</label
									>
									<label
										><input type="checkbox" name="required" value="Python" />
										Python</label
									>
									<label
										><input type="checkbox" name="required" value="Java" />
										Java</label
									>
								</div>
								<div class="second-group">
									<label
										><input type="checkbox" name="required" value="Django" />
										Django</label
									>
									<label
										><input type="checkbox" name="required" value="MongoDB" />
										MongoDB</label
									>
									<label
										><input type="checkbox" name="required" value="MySQL" />
										MySQL</label
									>
									<label
										><input
											type="checkbox"
											name="required"
											value="UI/UX_Design"
										/>
										UI/UX Design</label
									>
									<label
										><input
											type="checkbox"
											name="required"
											value="Machine_Learning"
										/>
										Machine Learning</label
									>
									<label
										><input
											type="checkbox"
											name="required"
											value="App_Development"
										/>
										App Development</label
									>
									<label
										><input
											type="checkbox"
											name="required"
											value="Cloud_Computing"
										/>
										Cloud Computing</label
									>
									<br />
								</div>
							</div>
						</div>
					</div>
					<input type="submit" />
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 Skills Swap Platform. All rights reserved</p>
		</footer>
	</body>
	<script src="js/matches.js"></script>
	<script src="js/signup.js"></script>
</html>
